<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">我的购物车</div>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">
      <div class="aui-bar-tab-item" tapmode style="width: 6rem;" tapmode id="totalSalary">
          <div class="aui-bar-tab-label">合计: ￥</div>
      </div>
      <div class="aui-bar-tab-item aui-bg-danger aui-pull-right" tapmode id="join" style="width: 6rem;" onclick="">
        <div class="aui-bar-tab-label aui-text-white aui-font-size-18">提交订单</div>
      </div>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/common.js"></script>
<script type="text/javascript">

    //获取传递过来的courseId
    var listId

    apiready = function(){
        //获取跳转页面传递的参数
        var courseIds = api.pageParam.courseIds;
        listId = [courseIds];

        api.parseTapmode();
        openFirmOrderFrm();
        //初始化数据
        //initData();
    };

    function closeWin(){
        api.closeWin({
        });
    }

    function openFirmOrderFrm() {
      var header = $api.byId('aui-header');
      $api.fixStatusBar(header);
      var headerPos = $api.offset(header);
      var body_h = $api.offset($api.dom('body')).h;
      var footerH = $api.offset($api.byId('footer')).h;

      api.openFrame({
          name: 'my_shop_car_frm',
          url: './my_shop_car_frm.html',
          pageParam: {

          },
          bounces: true,
          rect: {
              x: 0,
              y: headerPos.h,
              w: 'auto',
              h: api.winHeight-headerPos.h-footerH
          }
      })
    }

    function initData() {
      api.ajax({
          url: 'http://172.168.1.102:8081/eduonline-app/queryCourseListByIds.json',
          method: 'post',
          data: {
              values: {
                  courseIds: listId
              }
          }
      },function(ret, err){
          if (ret.bool) {
              var html = '<div class="aui-bar-tab-label aui-text-danger">'+ ret.totalSalary +'</div>';
              var totalSalary = $api.dom('#totalSalary');
              $api.append(totalSalary, html);
              openFirmOrderFrm(ret.data);
          } else {
              alert( JSON.stringify( err ) );
          }
      });

    }
</script>
</html>
