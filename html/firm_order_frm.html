<script type="text/javascript">
var ip;
  apiready = function() {
      ip = $api.getStorage("ip");
      var courses = api.pageParam.data;
      initData(courses);

      $api.html($api.dom('#account'), $api.getStorage('userAccount'));

  }

  function initData(data) {
      var ul = $api.dom('.aui-list');
      var html ='';
      for (var i = 0; i < data.length; i++) {
          html += '<li class="aui-list-item">'
              +'<div class="aui-media-list-item-inner">'
                  +'<div class="aui-list-item-media">'
                      +'<img src="'+ ip +'/eduonline-web/'+ data[i].picurl +'">'
                  +'</div>'
                  +'<div class="aui-list-item-inner">'
                      +'<div class="aui-list-item-text">'
                          +'<div class="aui-list-item-title">'+ data[i].name +'</div>'
                      +'</div>'
                      +'<div class="aui-list-item-text aui-font-size-12">'
                          +'永久有效'
                      +'</div>'
                  +'</div>'
              +'</div>'
              +'<div class="aui-card-list-footer aui-border-t aui-bg-default">'
                  +'<div>'
                      +'<i class="aui-iconfont aui-icon-edit aui-margin-r-5 aui-font-size-14"></i>小计￥'+ data[i].salary
                  +'</div>'
              +'</div>'
          +'</li>';
      }
      $api.html(ul, html);


  }
</script>
