		//获取视频地址
		function queryVideoUrl(videoId) {
			api.ajax({
			    url: 'http://172.168.1.102:8081/eduonline-app/queryVideoById.json',
			    method: 'post',
			    data: {
			        values: {
			            videoId: videoId
			        }
			    }
			},function(ret, err){

							var url = 'http://172.168.1.102:8081/eduonline/' + ret.data.path;
							initVideo(url);
			    } else {
			        alert( JSON.stringify( err ) );
			    }
			});
