<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
</head>
<body>
    <header class="aui-bar aui-bar-nav aui-bar-light" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
    </header>
    <footer class="aui-bar aui-bar-tab" id="footer">

    </footer>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript">

    //获取传递过来的courseId
    var courseId;
    var freeState;

    apiready = function(){
        //获取跳转页面传递的参数
        courseId = api.pageParam.id;
        freeState = api.pageParam.freeState;

        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        var footerH = $api.offset($api.byId('footer')).h;
        api.openFrame({
            name: 'lesson_detail_frm',
            url: 'lesson_detail_frm.html',
            pageParam: {
              id: courseId
            },
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: api.winHeight-headerPos.h-footerH
            }
        })

        //初始化数据
        initData();
    };

    //改变收藏状态
    function changeCollection(){
      if (isLogin()){
        //在localstorage中获取userId
        var userId = $api.getStorage("userId");
        var collectionState;
        if (isState("collection", "uncollection")) {
          collectionState = "0";
        } else {
          collectionState = "1";
        }
        api.ajax({
            url: 'http://172.168.1.102:8081/eduonline-app/changeCollection.json',
            method: 'post',
            data: {
              values: {
                  userId: userId,
                  courseId: courseId,
                  collection: collectionState
              }
            }
        },function(ret, err){
            if (ret.bool) {
                if (ret.code == 0){
                  var collection = $api.dom("#collection");
                  $api.addCls(collection,'uncollection');
                  var title_collection = $api.dom(".aui-bar-tab-label");
                  $api.html(title_collection, '收藏');

                  api.toast({
                      msg: "取消收藏",
                      duration: 2000,
                      location: 'buttom'
                  });
                } else if (ret.code == 1) {
                  var collection = $api.dom("#collection");
                  $api.removeCls(collection,'uncollection');
                  var title_collection = $api.dom(".aui-bar-tab-label");
                  $api.html(title_collection, '已收藏');

                  api.toast({
                      msg: "收藏成功",
                      duration: 2000,
                      location: 'buttom'
                  });
                }
            } else {
                alert( JSON.stringify( ret.msg ) );
            }
        });
      } else {
        openLogin();
      }
    }

    //改变加入状态
    function changeJoin(freeState) {
      if (isLogin()){
        if(freeState == 1) {
            openFirmOrder(courseId);
            return false;
        }
        //在localstorage中获取userId
        var userId = $api.getStorage("userId");
        var collectionState;
        if (isState("join", "unjoin")) {
          joinState = "0";
        } else {
          joinState = "1";
        }
        api.ajax({
            url: 'http://172.168.1.102:8081/eduonline-app/changeJoin.json',
            method: 'post',
            data: {
              values: {
                  userId: userId,
                  courseId: courseId,
                  joinState: joinState
              }
            }
        },function(ret, err){
            if (ret.bool) {
                if (ret.code == 0){
                  var join = $api.dom("#join");
                  $api.addCls(collection,'unjoin');
                  $api.html(join, '+加入学习');

                  api.toast({
                      msg: "取消加入",
                      duration: 2000,
                      location: 'buttom'
                  });
                } else if (ret.code == 1) {
                  var join = $api.dom("#join");
                  $api.removeCls(join,'unjoin');
                  $api.html(join, '已加入学习');

                  api.toast({
                      msg: "加入学习成功",
                      duration: 2000,
                      location: 'buttom'
                  });
                }
            } else {
                alert( JSON.stringify( ret.msg ) );
            }
        });
      } else {
        openLogin();
      }
    }

    //打开确认订单页面
    function openFirmOrder(courseIds) {
        api.openWin({
            name: 'firm_order',
            url: './firm_order_win.html',
            pageParam: {
                courseIds: courseIds
            }
        });
    }

    //打开登陆页面
    function openLogin() {
        api.openWin({
            name: 'login',
            url: './login_win.html',
            pageParam: {
                name: 'test'
            }
        });
    }

    //判断是否有状态 如 uncollection unjoin
    function isState(id, clszz) {
        var obj = $api.dom("#" + id);
        //判断是否已收藏
        if($api.hasCls(obj, clszz)){
            return false;
        } else {
            return true;
        }
    }

    function sendCourseId(id){
      api.sendEvent({
          name: 'queryCourseId',
          extra: {
              courseId: id
          }
      });
    }

    function closeWin(){
        api.closeWin({
        });
    }

    //初始化加入课程
    function initJoin() {
      var userId = $api.getStorage("userId");
      api.ajax({
          url: 'http://172.168.1.102:8081/eduonline-app/queryUserJoinByIds.json',
          method: 'post',
          data: {
            values: {
                userId: userId,
                courseId: courseId
            }
          }
      },function(ret, err){
          if (ret.bool) {
              if(ret.data != undefined && ret.data.joinState == 1) {
                var join = $api.dom("#join");
                $api.removeCls(join,'unjoin');
                $api.html(join, '已加入学习');
              }
          } else {
              alert( JSON.stringify( ret ) );
          }
      });
    }

    //初始化收藏
    function initCollection() {
      var userId = $api.getStorage("userId");
      api.ajax({
          url: 'http://172.168.1.102:8081/eduonline-app/queryUserCollectionByIds.json',
          method: 'post',
          data: {
            values: {
                userId: userId,
                courseId: courseId
            }
          }
      },function(ret, err){
          if (ret.bool) {
              if(ret.data != undefined && ret.data.collection == 1) {
                var collection = $api.dom("#collection");
                $api.removeCls(collection,'uncollection');
                var title_collection = $api.dom(".aui-bar-tab-label");
                $api.html(title_collection, '已收藏');
              }
          } else {
              alert( JSON.stringify( ret ) );
          }
      });
    }

    //初始化页脚
    function initFooter() {
        var html = '<div class="aui-bar-tab-item uncollection" tapmode style="width: 6rem;" tapmode id="collection" onclick="changeCollection()">'
            +'<i class="aui-iconfont aui-icon-star aui-text-warning"></i>'
            +'<div class="aui-bar-tab-label aui-text-warning">收藏</div>'
        +'</div>'
        +'<div class="aui-bar-tab-item aui-bg-danger aui-text-white unjoin" tapmode id="join" style="width: auto;" onclick="changeJoin('+ freeState +')">+加入学习</div>'
        var shopCar = '<div class="aui-bar-tab-item aui-bg-warning aui-text-white" tapmode id="shopCart" style="width: auto;">加入购物车</div>'
        if( freeState == 1){
            html += shopCar;
        }
        $api.html($api.dom('#footer'), html);
    }

    //初始化数据
    function initData() {
      initFooter();
      if(isLogin()) {
        initCollection();
        initJoin();
    }
  }
</script>
</html>
