    //切换framegroup
    function switchFrame(index) {
        api.setFrameGroupIndex ({
            name: 'sortgroup',
            index:index,
            scroll:true
        });
    }

    //任意li切换
    function randomSwitchLi(index) {
        var lis = $api.domAll('.aui-list-item');
        var i = 0, len = lis.length;
        var currLi = lis[index];

        for(i; i < len; i++) {
          thisLi = lis[i];
          if (thisLi == currLi) {
            $api.addCls(thisLi, 'activeli');
            continue;
          } else {
            $api.removeCls(thisLi, 'activeli');
          }
        }
    }

    //根据index切换
    function switchByIndex (index) {
      randomSwitchLi(index);
      switchFrame(index);
    }
