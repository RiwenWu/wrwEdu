<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>office efficiency</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
	<style>
        .aui-card-list {
            margin-bottom: 0;
        }
        .aui-btn{
            background: #f5f5fa;
            border-radius: 13px;
        }
	</style>
</head>
<body>
    <section class="aui-content aui-padded-l-5 aui-padded-r-10 aui-padded-t-5">
      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-header">
              办公软件
              <i class="aui-iconfont aui-icon-right"></i>
            </li>
            <li class="aui-list-item">
              <div class="aui-row-padded">
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 11)">PPT</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 12)">Excel</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 13)">Word</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 15)">Project</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 16)">Outlook</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 17)">Keynote</div>
                </div>
                <div class="aui-col-xs-3">
                    <div class="aui-btn" onclick="openSortDetail(this, 18)">更多软件</div>
                </div>
              </div>
            </li>

            <li class="aui-list-header">
              工作效率
              <i class="aui-iconfont aui-icon-right"></i>
            </li>
            <li class="aui-list-item">
              <div class="aui-row-padded">
                <div class="aui-col-xs-6">
                    <div class="aui-btn" onclick="openSortDetail(this, 19)">时间管理</div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="aui-btn" onclick="openSortDetail(this, 20)">思维导图</div>
                </div>

              </div>
            </li>

            <li class="aui-list-header">
              电脑基础
              <i class="aui-iconfont aui-icon-right"></i>
            </li>
            <li class="aui-list-item">
              <div class="aui-row-padded">
                <div class="aui-col-xs-6">
                    <div class="aui-btn" onclick="openSortDetail(this, 21)">基础操作</div>
                </div>
                <div class="aui-col-xs-6">
                    <div class="aui-btn" onclick="openSortDetail(this, 22)">常用工具</div>
                </div>
              </div>
            </li>
        </ul>
      </div>

    </section>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };

    //跳转专题列表
    function openSortDetail(el, sortId) {

        //获取点击btn的内容
        var textbtn = $api.html(el);

        api.openWin({
            name: 'sort_detail',
            url: './sort_detail.html',
            pageParam: {
                textbtn: textbtn,
                sortId: sortId
            }
        });

    }
</script>
</html>
