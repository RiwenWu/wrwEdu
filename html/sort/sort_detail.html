<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../../css/aui.css" />
    <style type="text/css">
        .aui-bar-nav {
            background-color: #37363b;
        }
    </style>
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-btn aui-pull-left" tapmode onclick="closeWin()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">微信</div>
        <a class="aui-btn aui-pull-right" onclick="openNewWindow('search')">
            <span class="aui-iconfont aui-icon-search"></span>
        </a>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

      //改变头部标题
      //获取传过来的参数
      var textbtn = api.pageParam['textbtn'];
      var sortId = api.pageParam['sortId'];
      //获取要替换的el
      var textheader = $api.dom('.aui-title');
      //替换
      $api.html(textheader, textbtn);

        api.parseTapmode();
        var header = $api.byId('aui-header');
        $api.fixStatusBar(header);
        var headerPos = $api.offset(header);
        var body_h = $api.offset($api.dom('body')).h;
        api.openFrame({
            name: 'sort_detail_frm',
            url: 'sort_detail_frm.html',
            bounces: true,
            rect: {
                x: 0,
                y: headerPos.h,
                w: 'auto',
                h: 'auto'
            },
            pageParam: {
                sortId: sortId
            }
        })

    };

    function openNewWindow(type){
  		api.openWin({
  		    name: type,
  		    url: '../'+type+'.html',
  		    pageParam: {},
  		    bounces: false,
  		    opaque: false,
  		    bgColor:  'rgba(255,255,255,0)',
  		    vScrollBarEnabled:false,
  		    hScrollBarEnabled:true,
  		    // animation: {
  		    //         type: 'flip',
  		    //         subType: 'from_bottom',
  		    //         duration: 500
  		    //     }
  	    });
  	}

    function closeWin(){
        api.closeWin({
        });
    }
</script>
</html>
