<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui-slide.css" />
    <style type="text/css">
      .text-light {
        color: #999;
      }
      .text-dark {
        color: #333 !important;
      }
      .bg-white {
        background: #ffffff;
      }
      .aui-list .aui-list-item-label-icon.label-text {
        line-height: 2.1rem;
        align-items: baseline;
        -webkit-align-items: baseline;
      }
      .aui-tab-item {
        width: 2rem;
        margin: 0 auto;
      }

    </style>
</head>
<body>
    <section class="aui-card-list">
      <div class="aui-card-list-content" id="aui-slide">
        <div class="aui-slide-wrap" >
            <div class="aui-slide-node bg-dark">
            </div>
        </div>
        <div class="aui-slide-page-wrap"><!--分页容器--></div>
      </div>
    </section>
    <section class="aui-content">
      <div class="aui-tab aui-border-b" id="tab" style="padding:0 5rem;">
          <div class="aui-tab-item aui-active" tapmode>介绍</div>
          <div class="aui-tab-item" tapmode>目录</div>
          <div class="aui-tab-item" tapmode>评价</div>
      </div>
    </section>
    <section class="aui-content bg-white aui-padded-15 aui-font-size-14" id="goods-detail">
      <!-- 介绍 -->
    </section>
    <section class="aui-content aui-hide" id="comment-list">
      <ul class="aui-list aui-media-list aui-list-noborder">
        <li class="aui-list-item">
              <div class="aui-media-list-item-inner">
                  <div class="aui-list-item-media" style="width:2.4rem">
                      <img src="../image/demo3.png" class="aui-img-round" />
                  </div>
                  <div class="aui-list-item-inner">
                      <div class="aui-list-item-text">
                          <div class="aui-list-item-title aui-text-info">匿名</div>
                      </div>
                      <div class="aui-list-item-text" style="color:#333;">
                          红色版太漂亮了，物流也非常给力
                      </div>
                      <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                          <div class="aui-info-item">1小时前</div>
                      </div>
                  </div>
              </div>
          </li>
          <li class="aui-list-item">
                <div class="aui-media-list-item-inner">
                    <div class="aui-list-item-media" style="width:2.4rem">
                        <img src="../image/demo3.png" class="aui-img-round" />
                    </div>
                    <div class="aui-list-item-inner">
                        <div class="aui-list-item-text">
                            <div class="aui-list-item-title aui-text-info">匿名</div>
                        </div>
                        <div class="aui-list-item-text" style="color:#333;">
                            红色版太漂亮了，物流也非常给力
                        </div>
                        <div class="aui-info aui-font-size-12 aui-padded-t-0 aui-padded-b-0">
                            <div class="aui-info-item">1小时前</div>
                        </div>
                    </div>
                </div>
            </li>
      </ul>
    </section>
    <!--目录-->
    <section class="aui-content aui-hide" id="class-list">
      <div class="aui-content aui-margin-b-15">
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item" onclick="openVide()">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">text</div>
                    <div class="aui-list-item-right">信息</div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">label</div>
                    <div class="aui-list-item-right">
                        <div class="aui-label aui-label-info">标签</div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">dot</div>
                    <div class="aui-list-item-right">
                        <div class="aui-dot" style="position:relative;top:0; right:0"></div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">badge</div>
                    <div class="aui-list-item-right">
                        <div class="aui-badge" style="position:relative;top:0; left:0">88</div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">badge</div>
                    <div class="aui-list-item-right">
                        <div class="aui-badge" style="position:relative;top:0; left:0"></div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">progress</div>
                    <div class="aui-list-item-right">
                        <div class="aui-progress aui-progress aui-progress-xxs" style="width:5rem;">
                            <div class="aui-progress-bar" style="width: 60%;"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner aui-list-item-arrow">
                    <div class="aui-list-item-title">range</div>
                    <div class="aui-list-item-right">
                        <div class="aui-range">
                            <input type="range" class="aui-range" value="30" max="100" min="1" step="1" id="range" />
                        </div>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">switch</div>
                    <div class="aui-list-item-right">
                        <input type="checkbox" class="aui-switch" checked>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">radio</div>
                    <div class="aui-list-item-right">
                        <input type="radio" class="aui-radio" checked>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">checkbox</div>
                    <div class="aui-list-item-right">
                        <input type="checkbox" class="aui-checkbox" checked>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-title">bar-btn</div>
                    <div class="aui-list-item-right">
                        <div class="aui-bar aui-bar-btn aui-bar-btn-sm" style="width:60%;float:right">
                            <div class="aui-bar-btn-item">
                                <i class="aui-iconfont aui-icon-minus"></i>
                            </div>
                            <div class="aui-bar-btn-item">
                                <input type="number" class="aui-input aui-text-center" value="1" >
                            </div>
                            <div class="aui-bar-btn-item">
                                <i class="aui-iconfont aui-icon-plus"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    </section>

</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/aui-slide.js"></script>
<script type="text/javascript" src="../script/aui-tab.js"></script>
<script type="text/javascript">
    var slide = new auiSlide({
        container:document.getElementById("aui-slide"),
        // "width":300,
        "height":360,
        "speed":300,
        "pageShow":true,
        "pageStyle":'dot',
        "loop":true,
        'dotPosition':'center',
        // currentPage:currentFun
    })
    var tab = new auiTab({
        element:document.getElementById("tab"),
    },function(ret){
        switch (ret.index) {
          case 1:
            document.getElementById("goods-detail").classList.remove("aui-hide");
            document.getElementById("class-list").classList.add("aui-hide");
            document.getElementById("comment-list").classList.add("aui-hide");
            break;
          case 2:
            document.getElementById("goods-detail").classList.add("aui-hide");
            document.getElementById("class-list").classList.remove("aui-hide");
            document.getElementById("comment-list").classList.add("aui-hide");
            break;
          case 3:
            document.getElementById("goods-detail").classList.add("aui-hide");
            document.getElementById("class-list").classList.add("aui-hide");
            document.getElementById("comment-list").classList.remove("aui-hide");
            break;
          default:
            document.getElementById("goods-detail").classList.remove("aui-hide");
            document.getElementById("class-list").classList.add("aui-hide");
            document.getElementById("comment-list").classList.add("aui-hide");
        }
    });

    function openVide() {
      api.openWin({
          name: 'vide_detail',
          url: './openplayer0.html',
          pageParam: {
              name: 'test'
          }
      });
    }

    function initIntroduce(Cid) {
      api.ajax({
          url: 'http://172.168.1.102:8081/eduonline-app/queryCourseById.json',
          method: 'post',
          data: {
            values: {
                id:Cid
            }
          }
      },function(ret, err){
          if (ret.bool) {
            //  加载封面
            var cover =  $api.dom('.aui-slide-node');
            var html1 = '<img src="http://172.168.1.102:8081/eduonline/'+ ret.data.picurl +'"/>';
            $api.html(cover, html1);

            // 加载介绍
            var introduce = $api.dom('#goods-detail');
            var isFree;
            if (ret.data.free_state == '0'){
              isFree = '<div class="aui-label aui-label-info">免费</div>';
            } else {
              isFree = '<div class="aui-label aui-label-info">付费</div>';
            }
            var html2 = '<section class="aui-content-padded">'
                          +'<div class="aui-card-list">'
                              +'<div class="aui-card-list-header">'
                                  + ret.data.name
                                  + isFree
                              +'</div>'
                              +'<div class="aui-card-list-content">'
                                  +'<div class="aui-list-item-title">课程介绍</div>'
                                  +'<div class="aui-list-item-text aui-ellipsis-2">'
                                      + ret.data.introduce
                                  +'</div>'
                              +'</div>'
                          +'</div>'
                        +'</section>';
            $api.html(introduce, html2);
          } else {
              alert( JSON.stringify( ret.msg ) );
          }
      });
    }

    apiready = function(){
        api.parseTapmode();
        //获取传递过来的courseId
        var courseId = api.pageParam.id;

        //初始化介绍
        initIntroduce(courseId);
    };
</script>
</html>
